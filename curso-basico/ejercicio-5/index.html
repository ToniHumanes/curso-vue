<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curso de VUE.JS</title>
</head>

<body>
    <div id="app">
        <form action="" method="POST" v-on:submit.prevent="submit">
            <h2>Â¿Cual es tu curso favorito?</h2>
            <template v-for="curso in cursos">
                <input type="checkbox" v-model="cursosSeleccionados" v-bind:id="curso.value" v-bind:value="curso.value">
                <label v-bind:for="curso.value">{{ curso.nombre }}</label>
            </template>
            <button type="submit">Enviar</button>
        </form>
    </div>

</body>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script>
    let app = new Vue({
        el: '#app',
        data: {
            cursos: [{
                    nombre: 'Curso de vue.js',
                    value: 'vue'
                },
                {
                    nombre: 'Curso de javascript',
                    value: 'js'
                },
                {
                    nombre: 'Curso de seo',
                    value: 'seo'
                },
                {
                    nombre: 'Curso de React',
                    value: 'react'

                }
            ],
            cursosSeleccionados: []
        },
        methods: {
            submit: function () {
                console.log(this.cursosSeleccionados)
            }
        }
    })
</script>

</html>
