<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curso de VUE.JS</title>
</head>

<body>
    <div id="app">
        <button @click="sumar">Sumar 1</button>
        <button @click="restar">Restar 1</button>
        <p>El contador esta a {{ contador }}</p>
    </div>

</body>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script>
    let app = new Vue({
        el: '#app',
        data: {
            contador: 0
        },
        methods:{
            sumar: function(){
                this.contador++
            },
            restar: function(){
                this.contador--
            }
        }
    })
</script>

</html>
